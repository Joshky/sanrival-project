<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sanrival Coast</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&display=swap" rel="stylesheet">

        <!-- Bootstrap Framework -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Local External CSS  -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <header>
            <a href="#" class="brand">Sanrival Coast</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Accommodations</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <section class="title">
            
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-pause="false">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <video src="videos/Beach.mp4" autoplay muted loop class="d-block w-100" alt="..."></video>
                  </div>
                  <div class="carousel-item" data-bs-interval="5000">
                    <img src="images/restaurant.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="10000">
                    <video src="videos/beach2.mp4" autoplay muted loop class="d-block w-100" alt="..."></video>
                  </div>
                  <div class="carousel-item" data-bs-interval="5000">
                    <img src="images/bath.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="5000">
                    <video src="videos/pool.mp4" autoplay muted loop class="d-block w-100" alt="..."></video>
                  </div>
                  <div class="carousel-item" data-bs-interval="5000">
                    <img src="images/bedroom2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="5000">
                    <img src="images/bedroom1.jpg" class="d-block w-100" alt="...">
                  </div>
                <div class="container">
                <h1>From Seaside to lakeside</h1>
                <a class="btn btn-lg btn-outline-light" href="#">Learn More</a>
                <a class="btn btn-lg btn-light" href="#">Book Now!</a>
                </div>
                </div>
            
        </section>

        <section class="details">
            <div style="height: 200vh; background-color: black; width: 100%;">

            </div>

        </section>

      

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>    
        <script type="text/javascript">
            window.addEventListener("scroll", function(){
                var header = document.querySelector("header");
                header.classList.toggle("sticky", window.scrollY > 0);
            })
        </script>
    </body>
</html>
